{% extends "base.html" %}

{% block sidebar %}
<div class="col text-center bg-primary sidebar">
    {{ form.hidden_tag() }}
    <form id="transit-form">
        {% for field in form if field.widget.input_type != "hidden" %}
        <div class="mb-3">
            {{ field.label(class_="form-label") }}
            {{ field(class_="form-control") }}
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-secondary mb-3">Get Predictions</button>
    </form>
    <div id="prediction-sidebar" hidden>
        <div class="card text-center mb-2">

        </div>
    </div>
</div> <!-- end col sidebar -->
{% endblock %}

{% block dashboard %}
<div class="col-9 text-center" id="dashboard">
    <p>Dashboard</p>
</div> <!-- end dashboard -->
{% endblock %}
